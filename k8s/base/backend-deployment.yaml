apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: task-app
  labels:
    app: backend
    tier: api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
        tier: api
    spec:
      # Security Context: Defines security settings for pods and containers
      securityContext:
        runAsNonRoot: true # Don't allow root
        runAsUser: 1000 # Run as user ID 1000
        fsGroup: 2000 # File system group

      # Init Containers run BEFORE main containers
      initContainers:
      # Init Container 1: Wait for PostgreSQL
      - name: wait-for-postgres
        image: busybox:1.35
        command:
        - sh
        - -c
        - |
          echo " Waiting for PostgreSQL to be ready..."
          until nc -z postgres-service 5432; do
            echo "PostgreSQL is unavailable - sleeping"
            sleep 2
          done
          echo " PostgreSQL is ready!"
        env:
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: DB_HOST

      # Init Container 2: Wait for Redis
      - name: wait-for-redis
        image: busybox:1.35
        command:
        - sh
        - -c
        - |
          echo " Waiting for Redis to be ready..."
          until nc -z redis-service 6379; do
            echo "Redis is unavailable - sleeping"
            sleep 2
          done
          echo " Redis is ready!"

      # Init Container 3: Run database schema check/migration
      - name: db-schema-check
        image: postgres:15-alpine
        command:
        - sh
        - -c
        - |
          echo " Checking database schema..."

          # Check if tables exist
          psql -h $DB_HOST -U $DB_USER -d $DB_NAME -c "\dt" || {
            echo "Database schema not initialized!"
            echo "Please run db-migration job first"
            exit 1
          }

          echo " Database schema is ready!"
        env:
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: DB_HOST
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: DB_USER
        - name: PGPASSWORD
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: DB_PASSWORD
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: DB_NAME

      # Main application container (starts AFTER all init containers succeed)
      containers:
      - name: backend
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
        image: task-backend:v2
        imagePullPolicy: Never  # Use local image
        ports:
        - containerPort: 3000
        env:
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: DB_PORT
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: DB_NAME
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: REDIS_HOST
        - name: REDIS_PORT
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: REDIS_PORT
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: NODE_ENV
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: LOG_LEVEL
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: API_PORT
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: DB_USER
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: DB_PASSWORD
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: REDIS_PASSWORD
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: JWT_SECRET
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5

---
# Backend Service - ClusterIP (internal)
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: task-app
  labels:
    app: backend
spec:
  type: ClusterIP
  selector:
    app: backend
  ports:
  - port: 3000
    targetPort: 3000
    protocol: TCP
    name: http

---
# Backend Service - NodePort (external access for testing)
apiVersion: v1
kind: Service
metadata:
  name: backend-nodeport
  namespace: task-app
  labels:
    app: backend
spec:
  type: NodePort
  selector:
    app: backend
  ports:
  - port: 3000
    targetPort: 3000
    nodePort: 30081
    protocol: TCP
    name: http

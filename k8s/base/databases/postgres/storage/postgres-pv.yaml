# PersistentVolume - The actual storage
apiVersion: v1
kind: PersistentVolume
metadata:
  name: postgres-pv
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteOnce  # Can be mounted by single node for read/write
  hostPath:
    path: "/mnt/data/postgres"  # On the Kind node
  persistentVolumeReclaimPolicy: Retain  # Keep data when PVC deleted

---
# PersistentVolumeClaim - The storage request
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-pvc
  namespace: task-app
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
